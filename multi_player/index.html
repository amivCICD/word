    <script type="module">
      import { typeOutGuess } from "../src/typeOutGuess.ts";
      import { checkInputValues } from "../src/checkInputValues.ts";
      import { ResetGameState } from "../src/resetGameState.ts";
      import { sWords } from "../src/sWords";
      import { RowGameState } from "../src/rowGameState.ts";
      import { GuessStarted } from "../src/guessStarted.ts";
      import { GameOver } from "../src/gameOver.ts";
      import { CheckCompletionStatus } from "../src/checkCompletionStatus.ts";
      import { windowAPIURL } from "../src/window_api_url.ts"; // set dev or production API_URL here...
      import { sendMessage } from "../src/multiplayer/initialize_web_socket.ts";

      const apiURL = windowAPIURL;
      // const apiURL = "";
      console.log('apiURL\t', apiURL);
      console.log('window.API_URL\t', window.API_URL);

      // my lil singletons
      const gameOver = GameOver.getInstance();
      const rowGameState = RowGameState.getInstance(); // rowLetterCount
      const guessStarted = GuessStarted.getInstance();
      const checkCompletionStatus = CheckCompletionStatus.getInstance();
      rowGameState.getMethods();

      let gameState;

      // INIT
      (async () => {
        let fetchWord;
        try {
          if (checkCompletionStatus.isCompleted()) {
            fetchWord = await fetch(`${apiURL}/newgameword`, {
                  method: "GET",
                  headers: {
                    "mode": "cors",
                    "Content-Type": "application/json",
                  }
                });
          } else {
            fetchWord = await fetch(`${apiURL}/wordoftheday`, {
              method: "GET",
              headers: {
                "mode": "cors",
                "Content-Type": "application/json",
              }
            });
          }

          if (fetchWord.ok) {
            const wotd = await fetchWord.json();
            gameState = new ResetGameState(true, wotd.word);
            gameState.setResetFalse();
            if (checkCompletionStatus.isCompleted()) {
              checkCompletionStatus.hideRevealStartBtn(false);
            }
            typeOutGuess(
                null,
                gameState,
                gameState.wordOfTheDay,
                gameState.wordOfTheDayLetters
              );
          }
        } catch (error) {
          console.error(error);
        }

      })();

      document.querySelectorAll('.startNewGame').forEach((resetBtn) => {
        resetBtn.addEventListener('click', e => {
          if (e) {
            (async () => {
              try {
                const fetchWord = await fetch(`${apiURL}/newgameword`, {
                  method: "GET",
                  headers: {
                    "mode": "cors",
                    "Content-Type": "application/json",
                  }
                });
                if (fetchWord.ok) {
                  const w = await fetchWord.json();
                  console.log('fetchWord\t', w)
                  gameState = new ResetGameState(true, w.word);
                  if (checkCompletionStatus.isCompleted()) {
                    checkCompletionStatus.setCompletedGame();
                  }
                  gameOver.setGameOverFalse();
                  typeOutGuess(
                    null,
                    gameState,
                    gameState.wordOfTheDay,
                    gameState.wordOfTheDayLetters
                  );
                  gameState.setResetFalse();
                }
              } catch (error) {
                console.error(error);
              }
            })();
          }
        });
      });

      document.addEventListener('keydown', e => {
        if (window.textMessageOnly || window.usernameInputOnly || !window.WEB_SOCKET_READY) {
          return;
        }
        if (rowGameState.getRowLetterCount() === 5 && guessStarted.getGuessStarted()) {
          // console.log("rowGameState === 5 && guessStarted".toUpperCase());
          return;
        }
        let filteredValue = checkInputValues(e.key.toUpperCase());
        typeOutGuess(
          filteredValue,
          gameState,
          gameState.wordOfTheDay,
          gameState.wordOfTheDayLetters,
        );
        document.querySelectorAll('.kbd').forEach((keys) => {
          if (filteredValue === keys.innerHTML) {
            keys.classList.add('bg-pink-200')
          }
        });
      }); // initial listener




      // original logic
      // document.addEventListener('keydown', e => {
      //   let filteredValue = checkInputValues(e.key.toUpperCase());
      //   typeOutGuess(
      //     filteredValue,
      //     gameState,
      //     gameState.wordOfTheDay,
      //     gameState.wordOfTheDayLetters
      //   );
      //   document.querySelectorAll('.kbd').forEach((keys) => {
      //     if (filteredValue === keys.innerHTML) {
      //       keys.classList.add('bg-pink-200')
      //     }
      //   });
      // });
      document.addEventListener('keyup', e => {
        let filteredValue = checkInputValues(e.key.toUpperCase())
        document.querySelectorAll('.kbd').forEach((keys) => {
          if (filteredValue === keys.innerHTML) {
            keys.classList.remove('bg-pink-200')
          }
        });
      });
      const allKeysExceptBSEnter = Array.from(document.querySelectorAll('.kbd')).filter((key) => {
        return key.id.toLowerCase() !== "enter" && key.id.toLowerCase() !== "backspace"; // added to lowercase 02 23 2025
      });
      allKeysExceptBSEnter.forEach((keys) => {
        keys.addEventListener('click', e => {
          if (window.textMessageOnly || window.usernameInputOnly || !window.WEB_SOCKET_READY) {
            return;
          }
          let letter = e.target.innerHTML;
          let filteredValue = checkInputValues(letter);
          typeOutGuess(
            filteredValue,
            gameState,
            gameState.wordOfTheDay,
            gameState.wordOfTheDayLetters
          );
        });
        keys.addEventListener('mousedown', e => {
          let letter = e.target.classList.add('bg-pink-200');
        });
        keys.addEventListener('mouseup', e => {
          let letter = e.target.classList.remove('bg-pink-200');
        });
      });

      document?.getElementById('backspace').addEventListener('click', e => {
        if (window.textMessageOnly || window.usernameInputOnly || !window.WEB_SOCKET_READY) {
          return;
        }
        typeOutGuess(
          "BACKSPACE",
          gameState,
          gameState.wordOfTheDay,
          gameState.wordOfTheDayLetters
        );
      });
      document?.getElementById('enter').addEventListener('click', e => {
        if (window.textMessageOnly || window.usernameInputOnly || !window.WEB_SOCKET_READY) {
          return;
        }
        typeOutGuess(
          "ENTER",
          gameState,
          gameState.wordOfTheDay,
          gameState.wordOfTheDayLetters
        );
      });
      document?.getElementById('backspace').addEventListener('mousedown', e => {
        e.target.classList.add('bg-pink-200');
      });
      document?.getElementById('enter').addEventListener('mousedown', e => {
        e.target.classList.add('bg-pink-200');
      });
      document?.getElementById('backspace').addEventListener('mouseup', e => {
        e.target.classList.remove('bg-pink-200');
      });
      document?.getElementById('enter').addEventListener('mouseup', e => {
        e.target.classList.remove('bg-pink-200');
      });

    </script>
